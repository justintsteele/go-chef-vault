# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.6.2

      - name: Build
        run: go build -v ./...

      - name: Unit
        run: |
          go test -v ./... \
            -count=1

  integration:
    runs-on: ubuntu-latest
    needs: build-and-test

    services:
      goiardi:
        image: ctdk/goiardi:latest
        ports:
          - 4545:4545
        options: >-
          --health-cmd="wget -qO- http://localhost:4545/_status || exit 1"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=12

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Wait for goiardi
        run: |
          for i in {1..30}; do
            if curl -fs http://localhost:4545/_status >/dev/null; then
              echo "goiardi is ready"
              exit 0
            fi
            sleep 1
          done
          echo "goiardi did not become ready"
          exit 1

      - name: Run integration scenarios
        env:
          GOIARDI_URL: http://localhost:4545
        run: |
          go run ./servertest/...
